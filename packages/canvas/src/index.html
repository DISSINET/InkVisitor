<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Canvas dev</title>
  </head>
  <body>
    <div style="padding: 20px">
      <div class="textarea" style="display: flex; flex-direction: row">
        <div
          class="canvasses-wrapper"
          style="border: 1px solid black; padding: 2px"
        >
          <div style="display: flex">
            <canvas
              id="lines"
              class="lines"
              width="50px"
              height="400px"
              style="outline: none"
            ></canvas>
            <canvas
              tabindex="0"
              id="canvas"
              width="400px"
              height="400px"
              style="outline: none"
            >
            </canvas>
            <div
              className="scroller-viewport"
              id="scroller"
              style="background: #ccc; position: relative; width: 10px"
            >
              <div
                className="scroller-cursor"
                style="
                  cursor: move;
                  position: absolute;
                  width: 10px;
                  background-color: blue;
                "
              ></div>
            </div>
          </div>
        </div>
      </div>
      <div style="margin-top: 10px">Selected:</div>
      <pre
        id="highlight-container"
        style="padding: 10px; border: 1px solid black; margin-top: 10px"
      ></pre>
      <textarea></textarea>
    </div>

    <script src="bundle.js"></script>

    <script>
      const customWrapper = new CanvasLib(
        document.getElementById("canvas"),
        example
      );
      customWrapper.addScroller(document.getElementById("scroller"));
      customWrapper.addLines(document.getElementById("lines"));

      customWrapper.onHighlightChange((text) => {
        document.getElementById("highlight-container").innerHTML = text;
      });
      customWrapper.draw();
    </script>
  </body>
</html>
